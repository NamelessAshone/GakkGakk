
{% extends "layout.html" %}
{% block content %}
<div class="container-narrow">
  <h1>Opprett ett nytt lag</h1>
    <br/>
    <form id="registerForm" class="form form-register" method="POST" action="" role="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{form.name.label}}
                {{form.name(placeholder="Andefar og co", class_="form-control")}}
            </div>
            <p><input class="btn btn-default btn-submit" type="submit" value="Legg til lag"></p>
    </form>
</div>
{% endblock %}
